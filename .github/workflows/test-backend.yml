name: Test backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      dir: ./backend

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: ${{env.dir}}
        run: npm install

      - name: Run tests
        working-directory: ${{env.dir}}
        run: npm run test
